<!DOCTYPE html>
<html>
<head>
  <title>Gemini Chatbot GUI</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: none;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;  /* 성공 색상 */
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
    .toast.error {
      background: #F44336;  /* 에러 색상 */
    }
  </style>

</head>
<body>
  <div id="toast" class="toast"></div>
  <ul id="messages"></ul>
  <form id="form">
    <input type="file" id="folder" webkitdirectory directory />  <!-- 폴더 선택 -->
    <button onclick="selectFolder()">Load Folder</button>

    <input type="file" id="image" accept="image/*" />  <!-- 이미지 선택 -->
    <input id="input" autocomplete="off" placeholder="프롬프트 입력" />
    <button>Send</button>

  </form>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const imageInput = document.getElementById('image');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (input.value || imageInput.files.length) {
        let imagePath = null;

        // 이미지 업로드 (있을 경우)
        if (imageInput.files.length) {
          const formData = new FormData();
          formData.append('image', imageInput.files[0]);

          const res = await fetch('/upload', { method: 'POST', body: formData });
          const data = await res.json();
          imagePath = data.imagePath;
        }

        // 사용자 메시지 표시
        const userItem = document.createElement('li');
        userItem.textContent = 'You: ' + (input.value || '이미지 분석 요청');
        messages.appendChild(userItem);

        // 서버로 전송
        socket.emit('chat message', { prompt: input.value, imagePath });
        input.value = '';
        imageInput.value = '';  // 입력 초기화
      }
    });

    // 응답 중 표시
    socket.on('thinking', (msg) => {
      const thinkingItem = document.createElement('li');
      thinkingItem.textContent = msg;
      thinkingItem.id = 'thinking';  // 나중에 제거/대체 위해 ID 추가
      messages.appendChild(thinkingItem);
    });

    // 실제 응답 표시 (thinking 메시지 제거 후 추가)
    socket.on('chat message', (msg) => {
      const thinking = document.getElementById('thinking');
      if (thinking) thinking.remove();  // 이전 thinking 메시지 제거
      
      const item = document.createElement('li');
      item.textContent = 'Gemini: ' + msg;
      messages.appendChild(item);
    });

    // 스크립트 부분에 추가
    const spinner = document.createElement('div');
    spinner.className = 'spinner';
    spinner.id = 'loading-spinner';
    spinner.setAttribute('role', 'status');
    spinner.setAttribute('aria-live', 'polite');
    messages.appendChild(spinner);

    socket.on('thinking', () => {
    document.getElementById('loading-spinner').style.display = 'block';
    });

    socket.on('chat done', () => {
    document.getElementById('loading-spinner').style.display = 'none';
    });

    function selectFolder() {
      const folderInput = document.getElementById('folder');
      if (folderInput.files.length) {
        const rootFolder = folderInput.files[0].webkitRelativePath.split('/')[0];  // 루트 경로
        socket.emit('select folder', rootFolder);
      }
    }

    function showToast(message, isError = false) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.toggle('error', isError);
    toast.style.display = 'block';
    setTimeout(() => { toast.style.display = 'none'; }, 3000);  // 3초 후 사라짐
  }

  // 이벤트 핸들러 추가
  socket.on('context updated', (msg) => {
    showToast(msg);  // 성공 리액션: "맥락이 로드되었습니다."
    // 또는 채팅 목록에 추가: const item = document.createElement('li'); item.textContent = msg; messages.appendChild(item);
  });

  socket.on('error', (msg) => {
    showToast(msg, true);  // 에러 리액션: "폴더 처리 오류: ..."
  });

  // selectFolder 함수 (기존)
  function selectFolder() {
    const folderInput = document.getElementById('folder');
    if (folderInput.files.length) {
      const rootFolder = folderInput.files[0].webkitRelativePath.split('/')[0];
      socket.emit('select folder', rootFolder);
    }
  }


  </script>
</body>
</html>
